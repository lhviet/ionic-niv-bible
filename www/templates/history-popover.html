<ion-popover-view>
  <ion-header-bar>
    <h1 class="title">Reading History</h1>
  </ion-header-bar>
  <ion-content class="font-normal" padding="false" has-bouncing="true">

    <ion-item menu-close class="item-icon-left full-text" ng-repeat="(key,value) in readingHistories"
      style="padding:10px 0;" on-tap="restoreHistory(key,value)">

      <i class="icon ion-ios-trash-outline" on-tap="removeHistory(key)"></i>

      <span style="margin-left:40px;">{{value.name}} {{value.chapter}}</span>

    </ion-item>

  </ion-content>
</ion-popover-view>
